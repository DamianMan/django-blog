<header>
    <a href="{% url "home" %}">Dev Blog</a>

    <nav>
      {% if user.is_authenticated %}
      <p class='greeting'>Hello {{ user.username|upper }}!</p>

      {% endif %}
      <a href="{% url "blog_posts" %}">All Posts</a>
      <a href="{% url "read_later_posts" %}">Read Later</a>
      {% if user.is_authenticated %}
      <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <button class='logout'>Logout</button>
      </form> 
      {% else %}
      <a class='login' href="{% url "login" %}">Login</a>

      {% endif %}
    </nav>
</header>
